<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
</head>
<body>
    <div class="shadow-lg">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                  <a class="navbar-brand logo" href="/">
                    <img src="/static/images/logo.png" alt="" width="30" height="30" class="d-inline-block align-top">
                    <h2 class="d-inline">
                        Instagram clone
                    </h2>
                </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse ml-5 navbar-collapse center-navbar" id="navbarSupportedContent">
                    <form method="GET" class="d-flex ml-auto  m-2">
                      <input autocomplete="off" class="form-control mr-2" name="query" type="search" placeholder="Search">
                      <button class="btn btn-outline-info" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    <div class="mid p-xl">
      <div class="container p-5 m-5">
        <form action="" method="post">
          <a class="navbar-brand text-center nav-link text-dark logo" href="/">
            <img src="/static/images/logo.png" alt="" width="30" height="30" class="d-inline-block align-top">
            <h2 class="d-inline">
                Instagram clone
            </h2>
        </a>
          <div class="container m-5 my-5 ml-5">
            <input type="text" autocomplete="off" class="form-control my-3" required placeholder="Enter your username" name="username">
            <input type="text" autocomplete="off" class="form-control my-3" required placeholder="Enter your firstname" name="firstname">
            <input type="text" autocomplete="off" class="form-control my-3" required placeholder="Enter your lastname" name="lastname">
            <input type="email" autocomplete="off" class="form-control my-3" required placeholder="Enter your email" name="email">
            <input type="password" autocomplete="off" class="form-control my-3" required placeholder="Enter your password" name="password">
            <center>
              <button type="submit" class="px-5 btn btn-outline-info text-center">Sign up</button>
            </center>
          </div>
        </form>
        <center>
          <a type="submit" href="login.html">Allready have any account login now</a>
        </center>
      </div>
    </div>
</body>
<script src="/static/js/app.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
</html>
